<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blackjack</title>
    <link rel="stylesheet" href="assets/css/styles.min.css">
    <!-- Get bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head<link rel="preconnect" href="https://fonts.googleapis.com">

<body>
    <header>
        <div class="titulo">Black Jack</div>
    </header>
    <div class="mt-2 row">
        <div class="col text-center">
            <button type="button" id="nuevoJuego" class="boton">Nuevo Juego</button>
            <button type="button" disabled="disabled" id="pedirCarta" class="boton">Pedir Carta</button>
            <button type="button" disabeled="disabled" id="stop" class="boton">Stop</button>
        </div>
    </div>
    <div class="row container">
        <div class="col">
            <h1 class="name">Player One - <span id="playerScore">0</span> </h1>
        </div>
        <div id="jugador-cartas" class="divCartas">
        </div>
         <div id="alerta" class="mensaje" width="300"></div>
    </div>

    <div class="row container mt-5">
        <div class="col">
            <h1 class="name">Player IA - <span id="iaScore">0</span> </h1>
        </div>
        <div id="ia-cartas" class="divCartas">
        </div>
    </div>
    <script src="assets/js/underscore-min.js"></script>
    <script src="assets/js/app-min.js"></script>

    <script>
      miBlackJack.juegoNuevo();
    </script>
